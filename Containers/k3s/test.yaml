---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: simple-rest-golang-deployment
      namespace: retail-project-dev
    spec:
      replicas: 2
      selector:
        matchLabels:
          app: simple-rest-golang
      template:
        metadata:
          labels:
            app: simple-rest-golang
        spec:
          containers:
            - name: simple-rest-golang
              image: fransafu/simple-rest-golang:1.0.0
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "100m"
                limits:
                  memory: "128Mi"
                  cpu: "500m"
              ports:
              - containerPort: 8080
              imagePullPolicy: Always
---
    apiVersion: v1
    kind: Service
    metadata:
      name: simple-rest-golang-service
      namespace: retail-project-dev
    spec:
      ports:
      - port: 80
        targetPort: 8080
        name: tcp
      selector:
        app: simple-rest-golang
---
    apiVersion: networking.k8s.io/v1beta1
    kind: Ingress
    metadata:
      name: simple-rest-golang-ingress
      namespace: retail-project-dev
      annotations:
        kubernetes.io/ingress.class: "traefik"
    spec:
      rules:
      - http:
          paths:
          - path: /
            backend:
              serviceName: simple-rest-golang-service
              servicePort: 80