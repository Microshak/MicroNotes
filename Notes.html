<!DOCTYPE html>
<html>
<head>
    <title>My Awesome Presentation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://unpkg.com/mermaid@8.4.8/dist/mermaid.js"></script>
    
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
        @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
        @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

        body {
            font-family: 'Droid Serif';
        }

        h1, h2, h3 {
            font-family: 'Yanone Kaffeesatz';
            font-weight: normal;
        }

        .remark-code, .remark-inline-code {
            font-family: 'Ubuntu Mono';
        }
        .label
        {
            font-size: "14px";
        }
        iframe{
    border : 0px white;
    width:100%
        }
        img[alt="full"]
        {
         width:100% !important;  
         height:100% !important; 
        }
        img[alt="max"]
        {
         width:600px !important;  
         height:100% !important; 
        }
        

img[alt="right"]
        {
        float:right;
     width:50%;    
        }
        img[alt="left"]
        {
        float:left;
     width:50%;    
        }

        .remark-slide-content.ul.li {
        font-size: 25px ;
        }
        .remark-slide-content h3 {
            font-size: 35px !important;
            
        }
    </style>
</head>
<body id="body">
    
    <script src="https://remarkjs.com/downloads/remark-latest.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">

var config = {
    startOnLoad:true,
    flowchart:{
      useMaxWidth:true,
      htmlLabels:true,
      curve:'cardinal',
      fontSize:'40',
    },

    securityLevel:'loose',
  };

        var path = qs('path')
       
 
        base = 'https://raw.githubusercontent.com/Microshak/MicroNotes/master/'
            if(window.location.host.includes( 'localhost'))
            base = 'http://'+window.location.host + '/'
    
        slideshow = remark.create({
            sourceUrl: base+path+'.md?ran=' + Math.random()
        });
        document.title = path;

        function qs(key) {
            key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx control chars
            var match = location.search.match(new RegExp("[?&]" + key + "=([^&]+)(&|$)"));
            return match && decodeURIComponent(match[1].replace(/\+/g, " "));
        }
        const body = document.getElementById('body');
        body.addEventListener('keydown', logKey);

function logKey(e) {
    if(e.code     =="Backquote")
    {
        console.log('eee')
    }
    console.log( ` ${e.code}`);
    mermaid.initialize(config);
  
}


    </script>
   <script>
  //the event occurred
  mermaid.initialize(config);

   </script>
    
</body>
</html>
